{% extends 'main.html' %} {% block FirstBlock %} {% if user.is_authenticated %}
<form method="POST">
  {% csrf_token %} {{form.as_p}}
  <button btn-outline-dark type="submit">Submit</button>
</form>
{% else %}
<p>
  You must be logged in to leave a comment.
  <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
</p>
{% endif %} {% endblock %}
